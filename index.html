<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>MovieID - Temukan film favoritmu</title>
</head>

<body>
<!-- Form -->
<form>
  <h2>Berlangganan ke Newsletter kami</h2>
  <p>Dapatkan informasi film yang rilis dengan berlangganan ke newsletter kami. </p>
  <div class="email">
    <label for="email">Masukan Alamat Email</label>
    <input type="text" placeholder="Tuliskan alamat email" name="email">
  </div>
  <div class="nama">
    <label for="nama">Masukan Nama Anda</label>
    <input type="text" placeholder="Tuliskan nama anda" name="nama">
  </div>
  <div class="btn">
    <button type="submit">Berlangganan</button>
  </div>
</form>


<!--FOOTER-->
<footer>
  <div class="container">
    <div class="container-footer">
      <p>MovieID</p>
    </div>
    <div class="footer-list">
      <ul>
        <li><a href="#">Tentang Kami</a></li>
        <li><a href="#">Bantuan</a></li>
        <li><a href="#">Terms of Service</a></li>
      </ul>
    </div>
  </div>
</footer>
</body>
</html>
